<!DOCTYPE html>
<html land="en">
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="assets/stylesheets/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h2>Pomodoro Clock</h2>
			</div>
			<div class="display">
				<div class="settings">
					<div class="work-time">
						<h3>Work Time</h3>
						<div class="controls">
							<button data-controls="less"><i class="material-icons">keyboard_arrow_down</i></button>
							<span>00:25:00</span>
							<button data-controls="more"><i class="material-icons">keyboard_arrow_up</i></button>
						</div>
					</div>
					<div class="break-time">
						<h3>Break Time</h3>
						<div class="controls">
							<button data-controls="less"><i class="material-icons">keyboard_arrow_down</i></button>
							<span>00:05:00</span>
							<button data-controls="more"><i class="material-icons">keyboard_arrow_up</i></button>
						</div>
					</div>
				</div>
				<div class="timer">
					<h1>00:25:00</h1>
				</div>
			</div>
			<div class="controls">
				<button id="switch"><i class="material-icons md-48">play_arrow</i></button>
			</div>
		</div>
		<div class="thanks">
			<span>Thanks to <a href="http://www.foolboymedia.co.uk/" rel="noopener nofollow noreferrer" target="_blank">FoolBoyMedia</a> for the <a href="https://creativecommons.org/licenses/by-nc/3.0/" rel="noopener nofollow noreferrer" target="_blank">open source</a> sound effect!</span>
		</div>
		<script src="assets/scripts/main.js"></script>
	</body>
</html>
